<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presupuesto Rueda</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="container">
        <h1>Saca una foto</h1>
        <img id="imagen">
        <form action="" method="post">
            <div id="foto">
                <label id="imgFoto"></label>
                <input type="file" id="file" accept="image/*" capture>
            </div>
            <input type="text" name="nombre" placeholder="Nombre" class="ocultar">
            <input type="email" name="email" placeholder="Email" class="ocultar">
            <input type="submit" class="ocultar" value="Enviar">
        </form>
    </div>
</body>

</html>
